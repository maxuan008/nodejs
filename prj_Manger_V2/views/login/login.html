<!doctype html>
<html lang="en" class="fixed accounts lock-screen">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Helsinki</title>
    <link rel="apple-touch-icon" sizes="120x120" href="/login/favicon/apple-icon-120x120.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/login/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/login/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/login/favicon/favicon-16x16.png">
    <link rel="stylesheet" href="/login/vendor/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/login/vendor/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="/login/vendor/animate.css/animate.css">
    <link rel="stylesheet" href="/login/stylesheets/css/style.css">
</head>

<body>
     
<div class="wrap">
    <div class="page-body animated slideInDown">
        <div class="logo">
            <img alt="logo" src="/login/images/logo8.jpg" />
        </div>
        <div class="box">
            <div class="panel mb-none">
                <div class="panel-content bg-scale-0">
                    <form>
                        <div class="form-group mt-md">
                            <span class="input-with-icon">
                                    <input type="email" class="form-control" id="username" placeholder="Account">
                                    <i class="fa fa-envelope"></i>
                            </span>
                        </div>
                        <div class="form-group">
                                <span class="input-with-icon">
                                        <input type="password" class="form-control" id="password" placeholder="Password">
                                        <i class="fa fa-key"></i>
                                    </span>
                        </div>
                        <div class="form-group">
                            <div class="checkbox-custom checkbox-primary">
                                <input type="checkbox" id="remember-me" value="option1" checked>
                                <label for="remember-me">Remember me</label> <div id='info' style="color:red;" ></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <a href="#" id='login' class="btn btn-primary btn-block">登录</a>
                        </div>
                        <div class="form-group text-center">
                            <a href="#">Forgot password?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/login/vendor/jquery/jquery-1.12.3.min.js"></script>
<script src="/login/vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="/login/vendor/nano-scroller/nano-scroller.js"></script>
<script src="/login/javascripts/template-script.min.js"></script>
<script src="/login/javascripts/template-init.min.js"></script>
<script src="/login/self/login.js"></script>

</body>

</html>
